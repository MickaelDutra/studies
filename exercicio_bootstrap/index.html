<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Bootstrap</title>
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-10">
                <h1>Inscrições</h1>
            </div>
            <div class="col-2">
                <ul>
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li>
                        <a href="#">Voltar</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label for="nome" class="form-label" type="text" id="nome">Seu nome:</label>
                    <input type="text" class="form-control " id="nome">
                    <label for="email" class="form-label" id="email">Seu E-Mail:</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <label for="telefone" class="form-label" id="telefone">Seu telefone:</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control">
                    <label for="cpf" class="form-label" id="cpf">Seu CPF:</label>
                    <input type="number" name="cpf" id="cpf" class="form-control">
                    <div class="form-check">
                        <label for="aceito-termos" class="form-check-label" id="aceito-termos">Li e aceito os termos de
                            inscrição</label>
                        <input type="checkbox" name="aceito-termos" id="aceito-termos" class="form-check-input">
                    </div>
                    <button type="button" class="btn btn-success">Inscrever-se</button>
                </form>
            </div>

        </div>
    </section>
</body>

</html>
