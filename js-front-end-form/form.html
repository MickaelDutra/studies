<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <main class="container">
        <h1>Cadastro de Vendas</h1>

        <form id="form-mercadoria">
            <p class="form-mercadoria-item">Descriçao da Mercadoria: </p>
            <label class="form-mercadoria-item" for="descricao">
                <input type="text" name="descricao" id="form-mercadoria-nome" required>
            </label>
            <p class="form-mercadoria-item">Estoque da mercadoria: </p>
            <label class="form-mercadoria-item" for="estoque">
                <input type="number" name="estoque" id="form-mercadoria-estoque" required>
            </label>
            <p class="form-mercadoria-item">Quantidade vendido: </p>
            <label class="form-mercadoria-item" for="venda">
                <input type="number" name="venda" id="form-mercadoria-venda" required>
            </label>
            <button class="form-mercadoria-item btn-form" type="submit">Cadastrar Venda</button>
        </form>
    </main>
<script src="main.js"></script>
</body>

</html>
