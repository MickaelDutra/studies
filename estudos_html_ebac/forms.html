<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome">
        <br>
        <label for="email">Seu E-mail</label>
        <input id="email" type="text">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2" placeholder="Digite um número">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input id="checkbox-termos" type="checkbox"> <label for="checkbox-termos">Aceito os termos de uso</label>
        <br>

        <p>
            Qual sua cor favotira?
        </p>
        <input id="vermelho" type="radio" for="vermelho" name="cor-favorita"><label>Vermelho</label>
        <input id="verde" type="radio" name="cor-favorita"><label for="verde">Verde</label>
        <input id="azul" type="radio" name="cor-favorita"><label for="azul">Azul</label>
        <br>
        <label>Qual seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>

</body>

</html>
