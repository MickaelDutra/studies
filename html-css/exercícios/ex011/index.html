<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse sitem vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduir áudios em HTML5.</p>
    
    <!-- MP3 WAV OGG / ESSA MANEIRA DE CIMA NÃO É A MELHOR -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/a_dusty_road.mp3" type="audio/mpeg">
        </source>
        <source src="midia/a_dusty_road.ogg" type="audio/ogg">
        </source>
        <source src="midia/a_dusty_road.wav" type="audio/wav">
        </source>
        <p>Infelizmente o seu navegador não reproduz áudio. <a href="midia/a_dusty_road.mp3"> Clique aqui para fazer o download do arq MP3</a></p>
        <!--Ele tenta executar de cima para baixo, caso não seja possível reproduzir-->
        <!--WAV é muito pesado, não convém usar-->
    </audio>
</body>

</html>
