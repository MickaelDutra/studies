<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafos de qualquer jeito. Basta por tudo ente &lt;p&gt; &lt;/p&gt; <!--Less than e Greater Than-->
    </p>
    <p>
        Se precicar quebrar o texta em um lugar específico como esse, <br> você pode usar br
    </p>
    <p>
        Vamos adicionar alguns símbolos aqui:
        &reg;
        &copy;
        &trade;
        &cent;
        &real;
        &Delta;
        &uparrow;
        <p>
            Vamos botar alguns emojis aqui:
            &#xFE0F;
            &#x270C;
        </p>
    </p>
</body>
</html>
